<p class="editable" ng-if="!step.editing" ng-click="step.editing = true" style="min-height: 20px">{{step.text}}</p>
<div ng-if="step.editing">
    <label>Comment</label>
    <textarea ng-model="step.text" class="form-control" placeholder="Enter comment here" ng-blur="submit()"></textarea>
</div>
