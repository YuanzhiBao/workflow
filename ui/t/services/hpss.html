
<div class="sca-step-hpss panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-archive"></i> HPSS (Tape Archive)</h3>
    </div>
    <div class="panel-body">
        <p class="help-block">This step allows you to stage files stored in HPSS</p>
        <label>HPSS</label>
        <select class="form-control" 
            ng-options="r._id as r.name for r in hpss_resources" 
            ng-model="step.config.hpss_resource_id" 
            ng-change="select_hpss()">
        </select>
        <div ng-if="root">
            <div class="sca-step-hpss-browser">
                <ng-include src="'t/services/hpss.directory.html'"></ng-include>
            </div>
            <p class="help-block">{{step.config.paths.length}} Files Selected</p>
            <form ng-submit="submit()">
                <!--
                <div class="form-group">
                    <label>Run On</label>
                    <select class="form-control" 
                        ng-options="r._id as r.name for r in compute_resources" 
                        ng-model="step.config.compute_resource_id">
                    </select>
                </div>
                -->
                <button type="submit" class="btn">Stage</button>
            </form>
        </div>
    </div>
</div>
