<div class="form-group">
    <label>Hostname</label>
    <input type="text" class="form-control" ng-model="resource.hostname" name="hostname" disabled required></textarea>
</div>
<div class="form-group">
    <label>Principal (username)</label>
    <input type="text" class="form-control" ng-model="myresources[rid].username" name="username" required></textarea>
</div>
<div class="form-group">
    <label>Authentication Method</label>
    <select class="form-control" ng-model="myresources[rid].auth_method" name="auth_method" disabled required>
        <option value="keytab">Keytab</option>
    </select>
</div>
<div class="form-group">
    <label>Keytab (base64)</label>
    <textarea class="form-control" ng-model="myresources[rid].keytab_base64" name="keytab_base64" required></textarea>
</div>
