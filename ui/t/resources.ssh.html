<div class="form-group">
    <label>Hostname</label>
    <input type="text" class="form-control" ng-model="def.hostname" name="hostname" disabled required></textarea>
</div>
<div class="form-group">
    <label>Username</label>
    <p class="help-block">* username used to ssh to this resource</p>
    <input type="text" class="form-control" ng-model="resource.config.username" name="username" required></textarea>
</div>
<div class="form-group">
    <label>SSH Public Key</label>
    <p class="help-block">* Please add following key to ~/.ssh/authorized_keys on {{def.hostname}}. Please read <a href="https://kb.iu.edu/d/aews" target="_blank">https://kb.iu.edu/d/aews</a> for more information.</p>
    <button class="btn btn-xs pull-right" type="button" ng-click="reset_sshkey(resource)">Reset Keys</button>
    <pre>{{resource.config.ssh_public}} {{resource.config.username}}@sca.{{resource._id}}</pre>
</div>
