<div class="sca-product-blast">
    <time class="pull-right">{{product.create_date|date:'medium'}}</time>
    <p>
        <a href="{{appconf.api}}/product/blast/download?t={{task._id}}&p={{product_idx}}&at={{jwt}}">{{product.filename}}
            <span class="text-muted">({{product.size|bytes}})</span>
        </a>
    </p>

    <p ng-if="!preview"> <i class="fa fa-spinner fa-pulse"></i> Loading output preview..</p>
    <pre class="preview" ng-if="preview">{{preview}}</pre>
</div>
